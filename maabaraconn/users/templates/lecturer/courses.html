{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <h1>Courses</h1>
  <ul class="list-group mt-3">
    {% for course in courses %}
    <li class="list-group-item">
      <a href="{% url 'view_course_details' course.id %}">
        {{ course.code }} - {{ course.name }}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
