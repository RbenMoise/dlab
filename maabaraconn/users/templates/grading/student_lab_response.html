{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1>Responses for {{ lab_report.title }} by {{ student.username }}</h1>
  <p><strong>Description:</strong> {{ lab_report.description }}</p>

  <form method="post" action="{% url 'save_grades' lab_report.id student.id %}">
    {% csrf_token %}
    <div>
      {% for section in sections %}
      <div>
        <h4>{{ section.title }}</h4>
        <textarea name="response_{{ section.id }}" cols="60" rows="4">
{{ responses|get_item:section.title|default:"No response" }}</textarea
        >
      </div>
      {% endfor %}
    </div>
    <button type="submit">Submit Grades</button>
  </form>

  <a href="{% url 'lab_report_detail' lab_report.id %}"
    >Back to All Responses</a
  >
</div>
{% endblock %}
